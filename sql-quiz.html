<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protected SQL Quiz</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    #login-box, #quiz-box, #logout-btn {
      background: white;
      padding: 25px;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background: #1976d2;
      color: white;
      border: none;
    }
    button:hover {
      background: #0d47a1;
    }
    #quiz-box { display: none; }
    #logout-btn { display: none; margin-top: 10px; }
  </style>
</head>

<body>
  <h2>ðŸ”’ SQL Quiz (Members Only)</h2>

  <!-- Login Form -->
  <div id="login-box">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Enter Email" /><br>
    <input type="password" id="password" placeholder="Enter Password" /><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Logout Button -->
  <button id="logout-btn" onclick="logout()">Logout</button>

  <!-- Quiz Section -->
  <div id="quiz-box">
    <h3>SQL Quiz</h3>
    <form>
      <p><strong>1.</strong> Which SQL statement is used to extract data from a database?</p>
      <label><input type="radio" name="q1" value="SELECT"> SELECT</label><br>
      <label><input type="radio" name="q1" value="EXTRACT"> EXTRACT</label><br>
      <label><input type="radio" name="q1" value="GET"> GET</label><br>

      <p><strong>2.</strong> Which SQL keyword is used to sort the result-set?</p>
      <label><input type="radio" name="q2" value="SORT"> SORT</label><br>
      <label><input type="radio" name="q2" value="ORDER BY"> ORDER BY</label><br>
      <label><input type="radio" name="q2" value="ARRANGE"> ARRANGE</label><br>
    </form>
  </div>

  <script>
    // âœ… Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA7-ewx3UsKHLccXG6wOWk0KLAz-pe9DYg",
      authDomain: "myquizauthproject.firebaseapp.com",
      projectId: "myquizauthproject",
      storageBucket: "myquizauthproject.firebasestorage.app",
      messagingSenderId: "234128966647",
      appId: "1:234128966647:web:a0ba36e0e3e767902f64f2",
      measurementId: "G-DR5KT7B81Q"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // âœ… Add your authorized email addresses here
    const authorizedEmails = [
      "rajeshumrao95@gmail.com",  // Replace with your actual allowed emails
    ];

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (authorizedEmails.includes(user.email)) {
            showQuiz();
          } else {
            alert("âŒ Unauthorized email address.");
            auth.signOut();
          }
        })
        .catch((error) => {
          alert("âš ï¸ " + error.message);
        });
    }

    // Logout function
    function logout() {
      auth.signOut();
    }

    // Show/hide quiz depending on auth state
    auth.onAuthStateChanged((user) => {
      if (user && authorizedEmails.includes(user.email)) {
        showQuiz();
      } else {
        showLogin();
      }
    });

    function showQuiz() {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("quiz-box").style.display = "block";
      document.getElementById("logout-btn").style.display = "inline-block";
    }

    function showLogin() {
      document.getElementById("login-box").style.display = "block";
      document.getElementById("quiz-box").style.display = "none";
      document.getElementById("logout-btn").style.display = "none";
    }
  </script>
</body>
</html>
